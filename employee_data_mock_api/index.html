<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Employee Form</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Template Main CSS File -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<main id="main" style="padding-top: 70px;">
    <section class="inner-page">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-xl-10">
                    <div class="card-container">
                        <div class="card">
                            <div class="inner-box" id="card">
                                <div class="card-front">
                                    <h2 style="color: #fff; margin-bottom: 55px;">REGISTER</h2>
                                    <form method="post" name="register" onSubmit="return false;">
                                        <span id="caution" style="color:red; text-align: center"></span>
                                        <input type="text" name="name" class="input-box" placeholder="Your Name" maxlength="50" minlength="5">
                                        <input type="email" name="email" class="input-box" placeholder="Your Email" >
                                        <input type="text" name="contact" class="input-box" id="contact" placeholder="Your Contact No.">
                                        <input type="text" name="nid" class="input-box" placeholder="Your National ID No.">
                                        <input type="text" name="birthdate" class="input-box" placeholder="Select Your Birth Date" onfocus="(this.type='date')" onblur="(this.type='text')">
                                        <input type="text" name="start" class="input-box" placeholder="Start Date" onfocus="(this.type='date')" onblur="(this.type='text')">
                                        <input type="text" name="end" class="input-box" placeholder="End Date" onfocus="(this.type='date')" onblur="(this.type='text')">
                                        <button type="submit" name="signin" class="submit-btn" onclick="openRegister();">proceed</button>
                                    </form>
                                </div>
                                <div class="card-back">
                                    <h2 style="color: #fff; margin-bottom: 25px;">EDUCATION</h2>
                                    <form role="form" method="post" onSubmit="return false;" name="education">
                                        <span id="caution_2" style="color:red; text-align: center"></span>
                                        <div id="add_here">
                                            <table id="education-table">
                                                <tr id="table-rows">
                                                    <td><select name="select[]" id="select1" class="input-box"><option value="Select Degree">Select Degree</option><option value="MSc">MSc</option><option value="BSc">BSc</option><option value="HSC">HSC</option><option value="SSC">SSC</option></select></td>
                                                    <td><input type="text" name="year_started[]" class="input-box" placeholder="Year Started" onfocus="(this.type='date')" onblur="(this.type='text')" required></td>
                                                    <td><input type="text" name="year_completed[]" class="input-box" placeholder="Year Completed" onfocus="(this.type='date')" onblur="(this.type='text')" required></td>
                                                </tr>
                                            </table>
                                        </div>
                                        <div class="controls"><button class="btn_add" onclick="add_more();"><i class="fa fa-plus"></i></button></div>
                                        <button type="submit" class="submit-btn" onclick="details();">show summary</button>
                                        <button type="button" class="btn" onclick="openLogin();">Go Back</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<div id="show" style="padding-top: 70px;">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-xl-10">
                    <div class="card-container">
                        <div class="card">
                            <div class="inner-box">
                                <div class="card-front">
                                    <h2 style="color: #fff; margin-bottom: 55px;">EMPLOYEE SUMMARY</h2>
                                    <form method="post" onSubmit="return false;"><p class="input-box">Employee Name: <span id="show_name"></span></p><p class="input-box">Email: <span id="show_email"></span></p><p class="input-box">Contact: <span id="show_contact"></span></p><p class="input-box">National ID: <span id="show_nid"></span></p><p class="input-box">Birth Date: <span id="show_birth"></span></p><p class="input-box">Start Date: <span id="show_start"></span></p><p class="input-box">End Date: <span id="show_end"></span></p>
                                        <table id="degree_table" class="table-design"><tr><th>Degree Type</th><th>Start Year</th><th>End Year</th></tr></table>
                                        <button type="submit" class="submit-btn" onclick="submit_data();">submit data</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
<!-- Template Main JS File -->
<script src="js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
